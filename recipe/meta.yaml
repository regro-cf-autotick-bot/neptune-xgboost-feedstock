{% set name = "neptune-xgboost" %}
{% set package_name = "neptune_xgboost" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/source/{{ name[0] }}/{{ name }}/{{ package_name }}-{{ version }}.tar.gz
  sha256: e6dc3f0aa7f7e8d9591b9321d2704fbcd6ccbfe1c840017b8730d8da769f75a0

build:
  noarch: python
  number: 1
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
  run:
    - matplotlib-base
    - neptune-client >=0.9
    - python >={{ python_min }}
    - xgboost >=1.3.0
    - python-graphviz

test:
  imports:
    - neptune_xgboost
    - neptune_xgboost.impl
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neptune Client integration with XGBoost
  doc_url: https://github.com/neptune-ai/neptune-xgboost/blob/master/README.md
  dev_url: https://github.com/neptune-ai/neptune-xgboost

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - Raalsky
    - twolodzko
    - AleksanderWWW
    - PatrykGala
